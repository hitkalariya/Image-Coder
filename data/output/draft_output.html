<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Draft</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #202124;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .google-logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285F4;
        }
        
        .google-logo span:nth-child(2) { color: #DB4437; }
        .google-logo span:nth-child(3) { color: #F4B400; }
        .google-logo span:nth-child(4) { color: #4285F4; }
        .google-logo span:nth-child(5) { color: #0F9D58; }
        .google-logo span:nth-child(6) { color: #DB4437; }

        .search-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 15px;
            height: 44px;
        }
        
        .search-container:hover {
            box-shadow: 0 1px 6px rgb(32 33 36 / 28%);
        }

        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .search-icon {
            font-size: 20px;
            color: #9aa0a6;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #8ab4f8;
            text-align: center;
            line-height: 32px;
            color: white;
            font-weight: bold;
        }

        
        .nav-tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #ebebeb;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .nav-tabs a {
            text-decoration: none;
            color: #5f6368;
            padding-bottom: 10px;
            font-size: 14px;
        }

        .nav-tabs a.active {
            color: #1a73e8;
            border-bottom: 3px solid #1a73e8;
        }

        
        .main-layout {
            display: flex;
            gap: 40px;
        }

        .main-content {
            flex: 2;
        }

        .sidebar {
            flex: 1;
        }

        
        h2 {
            font-size: 22px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        
        .top-stories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .story-card {
            border: 1px solid #ebebeb;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
        }

        .story-image-placeholder {
            width: 100px;
            background-color: #f1f3f4;
            background-image: linear-gradient(45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0),
                              linear-gradient(-45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0);
            background-size: 20px 20px;
        }

        .story-text {
            padding: 15px;
        }
        
        
        .text-line {
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .text-line.short { width: 60%; }
        .text-line.long { width: 90%; }
        
        .more-news-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            margin: 30px 0;
        }

        .more-news-btn:hover {
            background-color: #f1f3f4;
        }

        
        .wiki-result h3 {
            font-size: 20px;
            color: #1a0dab;
            font-weight: normal;
        }

        
        .knowledge-panel {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 20px;
        }

        .knowledge-panel h3 {
            font-size: 20px;
            margin-top: 0;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item .label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="google-logo">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" value="elon trump">
                <span class="search-icon">üîç</span>
            </div>
            <div class="user-icon">A</div>
        </header>

        <nav class="nav-tabs">
            <a href="#" class="active">All</a>
            <a href="#">News</a>
            <a href="#">Images</a>
            <a href="#">Videos</a>
            <a href="#">Shopping</a>
            <a href="#">More</a>
        </nav>

        <div class="main-layout">
            <main class="main-content">
                <section class="top-stories">
                    <h2>Top stories</h2>
                    <div class="top-stories-grid">
                        <article class="story-card">
                            <div class="story-image-placeholder"></div>
                            <div class="story-text">
                                <div class="text-line long"></div>
                                <div class="text-line long"></div>
                                <div class="text-line short"></div>
                            </div>
                        </article>
                        <article class="story-card">
                            <div class="story-image-placeholder"></div>
                            <div class="story-text">
                                <div class="text-line long"></div>
                                <div class="text-line long"></div>
                                <div class="text-line short"></div>
                            </div>
                        </article>
                        <article class="story-card">
                            <div class="story-image-placeholder"></div>
                            <div class="story-text">
                                <div class="text-line long"></div>
                                <div class="text-line long"></div>
                                <div class="text-line short"></div>
                            </div>
                        </article>
                    </div>
                    <button class="more-news-btn">More news</button>
                </section>

                <section class="wiki-result">
                    <h3>Wikipedia</h3>
                    <div class="text-line long"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </section>
            </main>

            <aside class="sidebar">
                <div class="knowledge-panel">
                    <h3>Trump‚ÄìMusk feud</h3>
                    <div class="info-item">
                        <div class="label">Source</div>
                        <div class="text-line long"></div>
                    </div>
                    <div class="info-item">
                        <div class="label">Start date</div>
                        <div class="text-line short"></div>
                    </div>
                    <div class="info-item">
                        <div class="label">Cause</div>
                        <div class="text-line long"></div>
                    </div>
                </div>
                <br>
                <div class="text-line long"></div>
                <div class="text-line short"></div>
                <br>
                <div class="text-line long"></div>
                <div class="text-line long"></div>
                <div class="text-line short"></div>
            </aside>
        </div>
    </div>

</body>
</html>
